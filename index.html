				overflow: hidden;

			#container {

			}
			#entry {
				position: absolute;

				bottom: 0;
				height: 27px;
				width: 100%;
				background-color:white;
			}
			
			.message {

			.from-you {

			}

				height:2px;

				border:1px solid black;
			}
