<!DOCTYPE html>
<html>
	<head>
		<title>Imoji</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		
		<script src="js/plugin/jquery-2.1.4.min.js"></script>
		<script src="js/plugin/sprintf.js"></script>
		<script src="js/plugin/jquery.touchSwipe.min.js"></script>
		<script src="js/plugin/TweenMax.min.js"></script>
		
		<link rel="stylesheet" type="text/css" href="css/demo.css"/>
		<link rel="stylesheet" type="text/css" href="css/animation.css"/>
		<link rel="icon" type="image/x-icon" href="images/icons/Bookmark-icon.png" />
		
		<script src="js/animation.js"></script>
		<script src="js/setup.js"></script>
	</head>
	<body>
		<table width="100%" height="100%">
			<tr>
				<td>
					<div id="ani-container">
					</div>
					
					<div id="ani-picker" class="ani-popup-menu" style="display:none;">
					</div>
					
					<div id="ani-reaction-picker" class="ani-popup-menu" style="display:none;">
					</div>
				</td>
			</tr>
			<tr>
				<td style="height:15%;">
					<div id="ani-entry">
						<textarea id="ani-input-field" style="width:100%;"></textarea>
						<button id="ani-sticker-button">☺</button>
						<button id="ani-send-button">➤</button>
					</div>
				</td>
			</tr>
		</table>
		
		<div id="ani-overlay" style="display:none;">
		</div>
		<div id="ani-animation-preview" style="display:none;">
		</div>
	</body>
</html>
