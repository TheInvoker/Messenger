<!DOCTYPE html>
<html>
	<head>
		<title>Imoji</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		
		<script src="js/plugin/jquery-2.1.4.min.js"></script>
		<script src="js/plugin/sprintf.js"></script>
		<script src="js/plugin/jquery.touchSwipe.min.js"></script>
		<script src="js/plugin/TweenMax.min.js"></script>
		
		<link rel="stylesheet" type="text/css" href="./css/animation.css"/>
		
		<script src="js/animation.js"></script>
		<script src="js/setup.js"></script>
		
		<style>
			html,body {
				width: 100%;
				height: 100%;
				margin: 0px;
				padding: 0px;
			}
			body {
				overflow: hidden;
			}
			#ani-container {
				width: 100%;
				height: 100%;
				overflow-x: hidden;
				overflow-y: auto;
				position:relative;
			}
			#ani-picker, #ani-reaction-picker {
				position: absolute;
				left: 0;
				bottom: 15%;
				height: 25%;
				width: 100%;
				border-top: 1px solid black;
				overflow-x: hidden;
				overflow-y: auto;
			}
			#ani-picker {
				background: -webkit-linear-gradient(yellow, orange); /* For Safari 5.1 to 6.0 */
				background: -o-linear-gradient(yellow, orange); /* For Opera 11.1 to 12.0 */
				background: -moz-linear-gradient(yellow, orange); /* For Firefox 3.6 to 15 */
				background: linear-gradient(yellow, orange); /* Standard syntax */
			}
			#ani-reaction-picker {
				background: -webkit-linear-gradient(#EA368C, #981C57); /* For Safari 5.1 to 6.0 */
				background: -o-linear-gradient(#EA368C, #981C57); /* For Opera 11.1 to 12.0 */
				background: -moz-linear-gradient(#EA368C, #981C57); /* For Firefox 3.6 to 15 */
				background: linear-gradient(#EA368C, #981C57); /* Standard syntax */
			}
			#ani-entry {
				width: 100%;
				height: 100%;
				min-height:1.7em;
				background-color:white;
				display:flex;
			}
			#ani-sticker-button, #ani-send-button {
				width:10%; 
				min-width:2em;  
				line-height: 0vw;
				padding: 0em 0em 0em 0em; 
			}
			@media screen and (orientation:portrait) {
				#ani-sticker-button {
					font-size: 8vw; 
				}
				#ani-send-button {
					font-size: 8vw; 
				}
			}
			@media screen and (orientation:landscape) {
				#ani-sticker-button {
					font-size: 7vh; 
				}
				#ani-send-button {
					font-size: 8vh; 
				}
			}
			#ani-overlay {
				width:100%;
				height:100%;
				position:absolute;
				left:0;
				top:0;
				opacity: 0.6;
				background-color:black;
			}
			#ani-animation-preview {
				width: 50%;
				height: 50%;
				border:1px solid black;
				background-color:white;
				position: fixed;
				top: 50%;
				left: 50%;
				border-radius:10px;
				transform: translate(-50%, -50%);
			}
		</style>
	</head>
	<body>
		<table width="100%" height="100%">
			<tr>
				<td>
					<div id="ani-container">
					</div>
					
					<div id="ani-picker" class="ani-popup-menu" style="display:none;">
					</div>
					
					<div id="ani-reaction-picker" class="ani-popup-menu" style="display:none;">
					</div>
				</td>
			</tr>
			<tr>
				<td style="height:15%;">
					<div id="ani-entry">
						<textarea id="ani-input-field" style="width:100%;"></textarea>
						<button id="ani-sticker-button">☺</button>
						<button id="ani-send-button">➤</button>
					</div>
				</td>
			</tr>
		</table>
		
		<div id="ani-overlay" style="display:none;">
		</div>
		<div id="ani-animation-preview" style="display:none;">
		</div>
	</body>
</html>
