<!DOCTYPE html>
<html>
	<head>
		<title>Imoji</title>
		
		<style>
			html,body {
				width: 100%;
				height: 100%;
				margin: 0px;
				padding: 0px;
			}
			body {
				overflow: hidden;
			}
			#container {
				width: 100%;
				height: 100%;
				overflow-x: hidden;
				overflow-y: auto;
				border:1px solid black;
			}
			#picker, #reaction-picker {
				position: absolute;
				left: 0;
				bottom: 27px;
				height: 25%;
				width: 100%;
				background-color:orange;
				border-top:2px solid #946000;
				overflow-x: hidden;
				overflow-y: auto;
			}
			#reaction-picker {
				background-color:red;
			}
			.sticker_select,.reaction_select {
				height: 55%;
			}
			#entry {
				position: absolute;
				left: 0;
				bottom: 0;
				height: 27px;
				width: 100%;
				background-color:white;
			}
			.message {
				width:100%;
			}
			.from-you {
				text-align:right;
			}
			.from-them {
				text-align:left;
			}
			.sticker {
				width:100%;
				position:relative;
				z-index: -1;
			}
			.sticker_wrapper {
				width:25%;
				display:inline-block;
			}
			.svg {
				cursor: pointer; 
				cursor: hand;
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}
			.from-you .svg {
				cursor: initial;
			}
			.particle {
				width:2px;
				height:2px;
				border-radius:1px;
				border:1px solid black;
			}
		</style>
		
		<script src="js/plugin/jquery-2.1.4.min.js"></script>
		<script src="js/plugin/sprintf.js"></script>
		<script src="js/util.js"></script>
		<script src="js/particles.js"></script>
		<script src="js/componant.js"></script>
		<script src="js/base.js"></script>
		<script src="js/mammal.js"></script>
		<script src="js/controller.js"></script>
		<script src="js/master.js"></script>
	</head>
	<body>
		<div id="container">
		</div>
		
		<div id="picker" style="display:none;">
			<img src="images/yeti/yeti-01.svg" class="sticker_select svg" data-sklcls="mammal"/>
		</div>
		
		<div id="reaction-picker" style="display:none;">
			<img src="images/yeti/yeti-01.svg" class="reaction_select svg" data-sklcls="mammal" data-move-animation="walk" data-action-animation="kick" data-selection-animation="headBurst"/>
		</div>
		
		<footer id="entry">
			<table width="100%">
				<tr>
					<td width="80%">
						<input id="input-field" style="width:100%;"></input>
					</td>
					<td width="10%">
						<button id="sticker-button" style="width:100%;">☺</button>
					</td>
					<td width="10%">
						<button id="send-button" style="width:100%;">➤</button>
					</td>
				</tr>
			</table>
		</footer>
	</body>
</html>
